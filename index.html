  <body class="login">
    <div class="container-fluid">
      <div class="row" id="rowHeight">
        <div class="col-md-6">
          <img src="image/cfLogoTransparent.png" class="logo" />
        </div>
        <div class="col-md-4" id="col-md-4-height">
          <form class="vertical-centre loginForm" id="login_effect" >
            <div class="form-group">
              <input id="username" class="form-control" type="text" name="username" placeholder="Username" />
              <br />
              <input id="password" class="form-control" type="text" name="password" placeholder="Password" />
            </div>
            <div class="button">
              <button id="login" class="btn btn-success btn-lg" style="button">Login</button>
              <input id="button" class="btn btn-success btn-lg logBut" type="button" value="Sign Up" />
            </div>
          </form>

          <form class="vertical-centre registerForm" id="signup_effect" style="display:none">
            <div class="form-group">
              <input id="firstName" class="form-control" type="text" name="firstName" placeholder="First Name" />
              <br />
              <input id="lastName" class="form-control" type="text" name="lastName" placeholder="Last Name" />
              <br />
              <input id="regusername" class="form-control" type="text" name="username" placeholder="Username" />
              <br />
              <input id="regpassword" class="form-control" type="text" name="password" placeholder="Password" />
              <br />
              <input id="repassword" class="form-control" type="text" name="repassword" placeholder="Re-enter Password" />
              <br />
              <input id="Program" class="form-control" type="text" name="Program" placeholder="Program" />
            </div>
            <div class="button">
              <input type="button" class="btn btn-success btn-lg regBut" name="submit" value="Create an Account!" />
            </div>
          </form>
        </div>
      </div>
    </div>
